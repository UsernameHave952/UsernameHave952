<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .menu {
            position: fixed;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #3498db;
            padding-top: 60px;
            transition: left 0.3s;
        }

        .menu a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #2980b9;
        }

        .menu.show {
            left: 0;
        }

        .hidemene {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>

    <div class="menu">
        <div class="hidemene" onclick="hidemenu()">×</div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('show');
        }

        function hidemenu() {
            const menu = document.querySelector('.menu');
            menu.classList.add('show');
        }
    </script>
</body>
</html>
