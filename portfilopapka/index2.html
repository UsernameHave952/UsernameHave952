<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fade-text {
  font-size: 24px;
  animation: fade 3s infinite;
}

@keyframes fade {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}

    </style>
</head>
<body>
    <div class="fade-text">Loyiha</div>
    <img src="https://fontawesome.com/icons/font?f=sharp&s=solid&an=fade" alt="">
</body>
</html>
